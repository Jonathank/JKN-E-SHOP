server:
  port: 9091
spring:
  config:
     import: optional:file:.env
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      auto-commit: false

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      jdbc:
        lob:
          non_contextual_creation: true

  # Redis cache configuration
  cache:
    type: redis
    redis:
      time-to-live: 3600000  # 1 hour
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:redis_password}

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:kyeyunejonathan001@gmail.com}
    password: ${MAIL_PASSWORD:lpbp xcaz ydfg wgfr}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

api:
  prefix: /JKN-Online/api/Shop

stripe:
  secret-key: ${STRIPE_SECRET_KEY}
  publishable-key: ${STRIPE_PUBLISHABLE_KEY}

razorpay:
  key-id: ${RAZORPAY_KEY_ID}
  secret: ${RAZORPAY_SECRET}

management:
  endpoints:
    web:
      exposure:
        include: health,info,caches

